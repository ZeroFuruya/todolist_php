<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <section class="login-container glassmorphism">
        <div class="title-card d-flex justify-content-center align-items-center">
            <h1 class="title">To Do List</h1>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-primary button-main" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
            </button>
            <button type="button" class="btn btn-primary button-main" data-bs-toggle="modal" data-bs-target="#registerModal">
                Register
            </button>
        </div>
    </section>
    <!-- Login Container -->

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-container glassmorphism">
        <div class="modal-content glassmorphism">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
                <h3>Register Account</h3></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Register Form -->
            <form action="" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">
                    <p class="labels">Username</p></label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                    <p class="labels">Password</p></label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    Register</button>
              </div>
            </form>
            <!-- Register Form -->
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-container glassmorphism">
        <div class="modal-content glassmorphism">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
                <h3>Login Account</h3></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Login Form -->
            <form action="" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">
                    <p class="labels">Username</p></label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                    <p class="labels">Password</p></label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    Login</button>
              </div>
            </form>
            <!-- Login Form -->
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
